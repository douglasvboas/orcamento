    <main>
     <div  class="container" >
        <div  class="row justify-content-center">
          <div  class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-lg mt3">
              <div class="card-header"><h2 class="text-center font-weight-bold font-weight-light my-3">Cadastro Cliente</h2></div>
              <div class="card-body">
                <form>
							<div id="service">
								<div class="col-md-6">
									<div class="form-floating mb-3 mb-md-0">
									
										<input id="servico" class="form-control"
											id="inputNumOrdemservico" type="text"
											placeholder="Número da OS" />
									</div>
								</div>
							</div>
						

							<div class="row mb-3">
                      <div class="col-md-6">
                          <div class="form-floating mb-3 mb-md-0">
                            <label for="inputFirstName"> Nome </label>
                              <input class="form-control" id="inputFirstName" type="text" placeholder="Nome" />
                          </div>
                      </div>                 
                      <div class="col-md-6">
                          <div class="form-floating">
                            <label for="inputLastName">Telefone </label>
                              <input class="form-control" id="inputLastName" type="text" placeholder="Nº telefone com (DDD)" />
                          </div>
                      </div>
                    </div>
                    <div class="form-floating mb-3">
                      <label for="inputEmail">Email </label>
                        <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3 mb-md-0">
                              <label for="inputMarcaModelo">Marca / Modelo</label>
                                <input class="form-control" id="marcaModelo" type="marcaModelo" placeholder="Marca / Modelo" />
                            </div>
                          </div>
                          <div class="col-md-6">
                              <div class="form-floating mb-3 mb-md-0">
                                <label for="inputAnoFabricacao">Ano / Fabricação</label>
                                  <input class="form-control" id="inputAnoFabricacao" type="anoFabricacao" placeholder="Ano / Fabricação" />
                              </div>
                          </div>
                      </div>
                      <div class="mt-4 mb-0">
                          <div class="d-grid"><a class="btn btn-primary btn-block" href="geraOrcamento.html">Salvar Cadastro</a></div>
                      </div>
                  </form>
              </div>
                 
            </div>
          </div>
      </div>
